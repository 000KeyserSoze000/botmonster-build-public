name: Build & Release Tauri

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    permissions:
      contents: write
    runs-on: $ {{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux deps
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install JS deps
        run: npm install

      - name: Build & Release
        uses: tauri-apps/tauri-action@v0
        with:
          tagName: $ {{ github.ref_name }}
          releaseName: "Version $ {{ github.ref_name }}"
          releaseBody: "Build générée automatiquement."
          releaseDraft: false
          prerelease: false
        env:
          TAURI_PRIVATE_KEY: $ {{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: $ {{ secrets.TAURI_KEY_PASSWORD }}

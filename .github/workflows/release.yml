name: 'Tauri Release'

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    permissions:
      contents: write
      
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Install Ubuntu dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev

      - name: Install Frontend Dependencies (Defensive)
        shell: bash
        run: |
          echo "--- Starting Defensive Dependency Installation ---"
          pnpm config set registry https://registry.npmjs.org/
          echo "Pruning pnpm store..."
          pnpm store prune || true
          echo "Cleaning up old artifacts..."
          rm -f pnpm-lock.yaml
          rm -rf node_modules
          echo "Installing dependencies and generating a fresh lockfile..."
          pnpm install --no-frozen-lockfile
          echo "--- Defensive Installation Complete ---"

      - name: Build and Release Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "BotMonster ${{ github.ref_name }}"
          releaseBody: "New release of the BotMonster AI Trading Terminal."
          releaseDraft: false
          prerelease: false
          projectPath: .
          includeDebug: false
          includeRelease: true
          includeUpdaterJson: true
          updaterJsonKeepUniversal: false
name: 'Tauri Release'

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    # Use minimal permissions for security
    permissions:
      contents: write
      
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          # IMPORTANT: Do NOT enable caching here. It's the source of EINTEGRITY errors.
          # cache: 'npm' # <--- This line is intentionally removed.

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install Ubuntu dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev

      - name: Install Frontend Dependencies (Clean)
        run: |
          npm cache clean --force
          npm ci

      - name: Build and Release Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "BotMonster ${{ github.ref_name }}"
          releaseBody: "New release of the BotMonster AI Trading Terminal."
          releaseDraft: false
          prerelease: false
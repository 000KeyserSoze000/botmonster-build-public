    <style>
      :root {
        --scrollbar-track: #27272a;
        --scrollbar-thumb: #52525b;
        --scrollbar-thumb-hover: #71717a;
      }
      html {
        color-scheme: dark;
        font-family: 'Inter', sans-serif;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--scrollbar-track);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--scrollbar-thumb-hover);
      }
      .thin-scrollbar::-webkit-scrollbar {
        height: 4px;
        width: 4px;
      }
      .thin-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .thin-scrollbar::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb);
        border-radius: 2px;
      }
      .thin-scrollbar::-webkit-scrollbar-thumb:hover {
        background: var(--scrollbar-thumb-hover);
      }
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-down {
        animation: fadeInDown 0.3s ease-out forwards;
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
       @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
       @keyframes pulse-live {
        50% {
          opacity: .7;
        }
      }
      .animate-pulse-live {
        animation: pulse-live 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse-border-green {
        0%, 100% {
          border-color: rgba(34, 197, 94, 0.4); /* green-500/40 */
          box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4);
        }
        50% {
          border-color: rgba(34, 197, 94, 1); /* green-500 */
          box-shadow: 0 0 0 3px rgba(34, 197, 94, 0);
        }
      }
      .animate-pulse-border-green {
        border-width: 1px;
        animation: pulse-border-green 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse-bg-red {
        50% {
            background-color: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.4);
        }
      }
      .animate-pulse-bg-red {
        animation: pulse-bg-red 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse-bright {
        0%, 100% {
          background-color: var(--pulse-color-start);
          box-shadow: 0 0 3px var(--pulse-color-start);
        }
        50% {
          background-color: var(--pulse-color-end);
          box-shadow: 0 0 8px var(--pulse-color-end);
        }
      }
      .animate-pulse-bright {
        animation: pulse-bright 1.5s ease-in-out infinite;
      }
    </style>
    <script>
      // Enforce dark theme by default
      document.documentElement.classList.add('dark');
    </script>
